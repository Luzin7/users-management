name: CI - Testes Unitários e E2E

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar dependências
        run: npm ci

      - name: Rodar testes unitários
        run: npm run test

      - name: Rodar testes e2e
        run: npm run test:e2e